services:
  postgres:
    image: postgres:15-alpine
    container_name: leave_approval_postgres
    environment:
      POSTGRES_DB: leave_approval_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: UTC
      PGTZ: UTC
    command: postgres -c timezone=UTC -c log_timezone=UTC
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - leave_approval_network

  minio:
    image: minio/minio:latest
    container_name: leave_approval_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - leave_approval_network

  # Optional: MinIO Client for bucket management
  minio-client:
    image: minio/mc:latest
    container_name: leave_approval_minio_client
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/leave-approval-media --ignore-existing;
      /usr/bin/mc policy set public myminio/leave-approval-media;
      exit 0;
      "
    networks:
      - leave_approval_network

volumes:
  postgres_data:
  minio_data:

networks:
  leave_approval_network:
    driver: bridge



