version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: leave_approval_postgres_prod
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-leave_approval_db}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      TZ: UTC
      PGTZ: UTC
    command: postgres -c timezone=UTC -c log_timezone=UTC
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - leave_approval_network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: leave_approval_minio_prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - leave_approval_network
    restart: unless-stopped

  # MinIO Client for bucket management
  minio-client:
    image: minio/mc:latest
    container_name: leave_approval_minio_client_prod
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY};
      /usr/bin/mc mb myminio/${MINIO_BUCKET_NAME:-leave-approval-media} --ignore-existing;
      /usr/bin/mc policy set public myminio/${MINIO_BUCKET_NAME:-leave-approval-media};
      exit 0;
      "
    networks:
      - leave_approval_network
    restart: "no"

  # Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leave_approval_backend_prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME:-leave_approval_db}?useSSL=true&serverTimezone=UTC&timezone=UTC
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-leave-approval-media}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      - postgres
      - minio
    networks:
      - leave_approval_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: leave_approval_frontend_prod
    environment:
      API_URL: ${API_URL:-http://backend:8080/api}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - leave_approval_network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  leave_approval_network:
    driver: bridge






